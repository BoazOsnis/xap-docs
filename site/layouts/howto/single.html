{{ partial "header.html" . }}
{{ partial "navbar.html" . }}


<div class="container-fluid" style="padding-top:10px;min-height: 1000px;">
	<div class="col-lg-2" style="margin-left:0px; margin-top:50px;">

        <div class="col-md-2 hidden-xs" >
            <div class="leftbar">
                <ul class="treeview" id="tree">
                    {{ partial "sidenav-howto.html" .}}
                </ul>
            </div>
        </div>


    </div>

    <div id="content" class="col-md-8">
        <button id="edit-on-github" data-toggle="popover" type="button" class="btn btn-default"
                style="float: right;"><i class="fa fa-github-alt icon-large"></i>&nbsp;&nbsp;Edit
        </button>

        <h1 style="margin-top: 0px;">{{ .Title }}</h1>
        <hr>
        {{ .Content }}
    </div>
